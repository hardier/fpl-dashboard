<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Live Hub</title>
    <style>
        :root {
            --bg-dark: #0f0f13;
            --card-bg: rgba(30, 30, 36, 0.95);
            --green: #00ff87;
            --pink: #e90052;
            --purple: #38003c;
            --text-main: #ffffff;
            --text-dim: #8f90a0;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle at top right, rgba(56, 0, 60, 0.5) 0%, transparent 40%);
            min-height: 100vh;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 20px; border-bottom: 1px solid var(--border); margin-bottom: 30px;
        }
        
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: -1px; }
        h1 span { color: var(--green); }
        
        .status-pill {
            font-size: 0.8rem; background: rgba(0, 255, 135, 0.1); color: var(--green);
            padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(0, 255, 135, 0.2);
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }

        .card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px;
            overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.2s, border-color 0.2s; display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-3px); border-color: var(--green); }

        .card-head {
            background: linear-gradient(to right, rgba(56, 0, 60, 0.6), rgba(30, 30, 36, 0.0));
            padding: 15px 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .team-info h2 { margin: 0; font-size: 1.1rem; }
        .manager-name { font-size: 0.85rem; color: var(--text-dim); display: block; margin-top: 2px; }

        .chip-badge {
            display: inline-block; font-size: 0.65rem; background: var(--pink); color: white;
            padding: 2px 8px; border-radius: 10px; text-transform: uppercase; font-weight: bold;
            margin-top: 4px; letter-spacing: 0.5px; box-shadow: 0 0 10px rgba(233, 0, 82, 0.4);
        }

        .fpl-link {
            color: var(--text-dim); text-decoration: none; font-size: 0.8rem;
            background: rgba(255,255,255,0.05); padding: 6px 10px; border-radius: 6px; transition: all 0.2s;
        }
        .fpl-link:hover { background: var(--purple); color: var(--text-main); }

        .score-board {
            display: flex; background: rgba(0,0,0,0.2); padding: 15px 0; border-bottom: 1px solid var(--border);
        }
        .score-item { flex: 1; text-align: center; border-right: 1px solid var(--border); }
        .score-item:last-child { border: none; }
        .score-val { font-size: 1.6rem; font-weight: 800; color: var(--green); display: block; }
        .score-lbl { font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1px; }

        /* --- Updated Transfer Styles --- */
        .transfer-section {
            background: rgba(0,0,0,0.3); padding: 12px 20px; border-bottom: 1px solid var(--border); font-size: 0.85rem;
        }
        .transfer-header {
            display: flex; justify-content: space-between; font-size: 0.7rem; text-transform: uppercase; 
            color: var(--text-dim); margin-bottom: 8px; letter-spacing: 1px;
        }
        .transfer-row { 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; padding-bottom: 6px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .transfer-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        
        .tx-details { display: flex; flex-direction: column; gap: 2px; }
        .tx-in { color: var(--green); font-weight: 500; }
        .tx-out { color: var(--pink); font-size: 0.9em; opacity: 0.8; }
        .tx-pts { font-size: 0.75em; opacity: 0.7; margin-left: 4px; font-weight: normal; }

        .tx-gain { font-weight: bold; font-size: 0.9em; padding: 2px 6px; border-radius: 4px; background: rgba(255,255,255,0.1); }
        .gain-pos { color: var(--green); }
        .gain-neg { color: var(--pink); }
        .gain-neu { color: var(--text-dim); }

        .cost-badge { background: var(--pink); color: white; padding: 1px 6px; border-radius: 4px; font-size: 0.75em; font-weight: bold; }
        .no-transfers { color: var(--text-dim); font-style: italic; opacity: 0.5; }

        .player-list { padding: 10px 0; flex-grow: 1; }
        .player-row {
            display: flex; justify-content: space-between; padding: 8px 20px; border-bottom: 1px solid rgba(255,255,255,0.03); font-size: 0.9rem;
        }
        .player-row:last-child { border-bottom: none; }
        
        .bench { opacity: 0.5; background: rgba(0,0,0,0.2); }
        .bench-label { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; padding: 5px 20px; background: rgba(0,0,0,0.3); margin-top: 5px; letter-spacing: 1px; }

        .cap-badge { background: var(--text-main); color: var(--bg-dark); font-size: 0.7em; padding: 1px 5px; border-radius: 3px; font-weight: bold; margin-left: 6px; }
        .tc-badge { background: var(--pink); color: white; font-size: 0.7em; padding: 1px 5px; border-radius: 3px; font-weight: bold; margin-left: 6px; box-shadow: 0 0 5px rgba(233, 0, 82, 0.5); }

        .loading, .error { grid-column: 1/-1; text-align: center; padding: 60px; color: var(--text-dim); }
        .error { color: var(--pink); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>FPL <span>Live</span></h1>
        <div id="status" class="status-pill">Connecting...</div>
    </header>

    <div id="grid" class="grid">
        <div class="loading">Fetching live data...</div>
    </div>
</div>

<script>
    const IDS = [210891, 733181, 3965890, 733812, 425659, 2154514, 423997];
    const PROXY_URL = "/api/proxy?endpoint=";
    
    const CHIPS = { '3xc': 'Triple Captain', 'bboost': 'Bench Boost', 'freehit': 'Free Hit', 'wildcard': 'Wildcard' };

    async function getData(endpoint) {
        const response = await fetch(PROXY_URL + encodeURIComponent(endpoint));
        if (!response.ok) throw new Error("API Request Failed");
        return await response.json();
    }

    async function init() {
        const grid = document.getElementById('grid');
        const statusEl = document.getElementById('status');

        try {
            const staticData = await getData('/bootstrap-static/');
            const eventInfo = staticData.events.find(e => e.is_current) || staticData.events.find(e => e.is_next);
            const GW = eventInfo.id;
            
            statusEl.innerHTML = `Gameweek ${GW} • ${eventInfo.finished ? 'Finished' : 'Live'}`;
            const liveData = await getData(`/event/${GW}/live/`);

            grid.innerHTML = ''; 
            
            const teamPromises = IDS.map(async (managerId) => {
                const [entry, picks, transfersHistory] = await Promise.all([
                    getData(`/entry/${managerId}/`),
                    getData(`/entry/${managerId}/event/${GW}/picks/`),
                    getData(`/entry/${managerId}/transfers/`)
                ]);

                const activeChip = picks.active_chip;

                let gwScore = 0;
                const squad = picks.picks.map(pick => {
                    const pStatic = staticData.elements.find(el => el.id === pick.element);
                    const pLive = liveData.elements.find(el => el.id === pick.element);
                    const rawPoints = pLive ? pLive.stats.total_points : 0;
                    const totalPoints = rawPoints * pick.multiplier;
                    if (pick.multiplier > 0) gwScore += totalPoints;
                    
                    return {
                        name: pStatic.web_name,
                        points: totalPoints,
                        isCap: pick.multiplier === 2,
                        isTC: pick.multiplier === 3,
                        mult: pick.multiplier
                    };
                });

                // --- Enhanced Transfer Logic ---
                const currentTransfers = transfersHistory.filter(t => t.event === GW).map(t => {
                    // Get Names
                    const pInStatic = staticData.elements.find(el => el.id === t.element_in);
                    const pOutStatic = staticData.elements.find(el => el.id === t.element_out);
                    
                    // Get Live Points for Gain Calculation
                    const pInLive = liveData.elements.find(el => el.id === t.element_in);
                    const pOutLive = liveData.elements.find(el => el.id === t.element_out);
                    
                    const ptsIn = pInLive ? pInLive.stats.total_points : 0;
                    const ptsOut = pOutLive ? pOutLive.stats.total_points : 0;
                    
                    return {
                        inName: pInStatic.web_name,
                        outName: pOutStatic.web_name,
                        inPts: ptsIn,
                        outPts: ptsOut,
                        gain: ptsIn - ptsOut
                    };
                });

                const cost = picks.entry_history.event_transfers_cost;
                const netScore = gwScore - cost;

                return {
                    id: managerId,
                    name: entry.name,
                    manager: `${entry.player_first_name} ${entry.player_last_name}`,
                    score: netScore,
                    total: entry.summary_overall_points + (netScore - (entry.summary_event_points || 0)),
                    squad: squad,
                    transfers: currentTransfers,
                    cost: cost,
                    chip: activeChip
                };
            });

            const teams = await Promise.all(teamPromises);
            teams.sort((a, b) => b.score - a.score);

            teams.forEach(team => {
                grid.innerHTML += renderCard(team, GW);
            });

        } catch (error) {
            console.error(error);
            grid.innerHTML = `<div class="error"><h3>Error</h3><p>${error.message}</p></div>`;
        }
    }

    function renderCard(team, gw) {
        // Chip
        let chipHtml = '';
        if(team.chip && CHIPS[team.chip]) {
            chipHtml = `<span class="chip-badge">${CHIPS[team.chip]}</span>`;
        }

        // Transfers
        let transferHtml = '';
        if(team.transfers.length > 0) {
            const costDisplay = team.cost > 0 ? `<span class="cost-badge">-${team.cost}</span>` : '<span>FREE</span>';
            
            let moves = '';
            team.transfers.forEach(tx => {
                // Determine gain color
                let gainClass = 'gain-neu';
                let gainPrefix = '';
                if(tx.gain > 0) { gainClass = 'gain-pos'; gainPrefix = '+'; }
                if(tx.gain < 0) { gainClass = 'gain-neg'; } // automatic minus sign from number

                moves += `
                    <div class="transfer-row">
                        <div class="tx-details">
                            <span class="tx-in">IN: ${tx.inName} <span class="tx-pts">(${tx.inPts})</span></span>
                            <span class="tx-out">OUT: ${tx.outName} <span class="tx-pts">(${tx.outPts})</span></span>
                        </div>
                        <div class="tx-gain ${gainClass}">${gainPrefix}${tx.gain}</div>
                    </div>`;
            });
            transferHtml = `<div class="transfer-section"><div class="transfer-header"><span>Transfers (Gain)</span>${costDisplay}</div>${moves}</div>`;
        } else {
             transferHtml = `<div class="transfer-section"><span class="no-transfers">No transfers</span></div>`;
        }

        // Players
        let playersHtml = '';
        const starters = team.squad.filter(p => p.mult > 0);
        const bench = team.squad.filter(p => p.mult === 0);

        starters.forEach(p => {
            let badge = '';
            if (p.isTC) badge = '<span class="tc-badge">TC</span>';
            else if (p.isCap) badge = '<span class="cap-badge">C</span>';

            playersHtml += `<div class="player-row"><span>${p.name} ${badge}</span><strong>${p.points}</strong></div>`;
        });

        if (bench.length > 0) {
            playersHtml += `<div class="bench-label">Bench</div>`;
            bench.forEach(p => playersHtml += `<div class="player-row bench"><span>${p.name}</span><strong>${p.points}</strong></div>`);
        }

        return `
            <div class="card">
                <div class="card-head">
                    <div class="team-info">
                        <h2>${team.name}</h2>
                        <span class="manager-name">${team.manager}</span>
                        ${chipHtml} 
                    </div>
                    <a href="https://fantasy.premierleague.com/entry/${team.id}/event/${gw}" target="_blank" class="fpl-link">FPL ↗</a>
                </div>
                <div class="score-board">
                    <div class="score-item"><span class="score-val">${team.score}</span><span class="score-lbl">Live GW</span></div>
                    <div class="score-item"><span class="score-val">${team.total}</span><span class="score-lbl">Total</span></div>
                </div>
                ${transferHtml}
                <div class="player-list">${playersHtml}</div>
            </div>
        `;
    }

    init();
</script>
</body>
</html>
